<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <style>
        table {
            border-top: 5px solid #eda5a5;
            border-left: 5px solid #eda5a5;

            border-right: 5px solid #790000;
            border-bottom: 5px solid #790000;

            border-collapse: collapse;

        }

        td,
        th {
            padding: 2px;
            background-color: #ffd8d9;
            border: 1px solid #790000;
            box-shadow: inset 1px 1px 1px 1px;
        }
    </style>
</head>

<body style="text-align: left;">
    <table style=" margin: auto; margin-top: 40vh; width: fit-content;">
        <form action="login.html">
            <tr>
                <td><label for="fname">First name</label></td>
                <td><input value="abdallah" type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last name</label></td>
                <td><input value="hadidi" type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input value="123" type="password" id="pass" name="pass"></td>
            </tr>
            <tr>
                <td rowspan="2"><label for="pass">gender</label></td>
                <td><input type="radio" name="gender" id="gender"> <label for="male">Male</label></td>

            </tr>
            <tr>
                <td><input type="radio" name="gender" id="gender"> <label for="female">Female</label></td>
            </tr>
            <tr>
                <td>
                    <label>Birthday</label>
                    <select name="month" id="month">
                        <option disabled selected>[Select a Month]</option>
                        <option value='1'>Janaury</option>
                        <option value='2'>February</option>
                        <option value='3'>March</option>
                        <option value='4'>April</option>
                        <option value='5'>May</option>
                        <option value='6'>June</option>
                        <option value='7'>July</option>
                        <option value='8'>August</option>
                        <option value='9'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                </td>
                <td>
                    <input type="text" name="day" style="width: 20px;" placeholder="dd">
                    <input type="text" style="width: 40px;" placeholder="yyyy">
                </td>
            </tr>
            <tr style="text-align: center;">
                <th colspan="2"><u>Interests</u></th>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="Sports" id="Sports">
                    <label for="Sports">Sports</label>
                </td>
                <td>
                    <input type="checkbox" name="Music" id="Music">
                    <label for="Music">Music</label>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="Books" id="Books">
                    <label for="Books">Books</label>
                </td>
                <td>
                    <input type="checkbox" name="Computer Stuff" id="Computer Stuff">
                    <label for="Computer Stuff">Computer Stuff</label>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="Fashion" id="Fashion">
                    <label for="Fashion">Fashion</label>
                </td>
                <td>
                    <input type="checkbox" name="Moives" id="Moives">
                    <label for="Moives">Moives</label>
                </td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"><button type="submit">Submit</button></td>
            </tr>
        </form>

    </table>
</body>

</html>
